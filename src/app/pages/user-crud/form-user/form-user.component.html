<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
  <button type="button" class="btn-close" aria-label="Close"></button>
</div>
<div class="modal-body">
  <form [formGroup]="formGroup">
    <div class="form-group">
      <label for="inputAddress">Name</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        placeholder="Enter your name"
        formControlName="name"
      />
    </div>
    <div class="form-group">
      <label for="inputAddress2">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress2"
        placeholder="Enter your last name"
        formControlName="lastName"
      />
    </div>
    <div class="form-group">
      <label for="inputAddress">Age</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        placeholder="Enter your age"
        formControlName="age"
      />
    </div>
    <div class="form-group">
      <label for="inputAddress2">Role</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress2"
        placeholder="Enter your role"
        formControlName="role"
      />
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger">Cancel</button>
  <button *ngIf="!user" (click)="onSubmit()" type="button" class="btn btn-primary">Save</button>
  <button *ngIf="user" (click)="onEdit()" type="button" class="btn btn-primary">Update</button>
</div>
