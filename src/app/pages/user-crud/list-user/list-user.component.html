<div class="root-table"><p-table [value]="users">
    <ng-template pTemplate="caption">
        <div class="align-content-center d-flex justify-content-between">
            Products
            <button class="btn btn-primary" (click)="onOpenModal()" >Add +</button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-users>
        <tr>
            <td>{{ users.id }}</td>
            <td>{{ users.name }}</td>
            <td>{{ users.lastName }}</td>
            <td>{{ users.age }}</td>
            <td>{{ users.role }}</td>
            <td><button class="btn btn-primary" (click)="onEdit(users)">Update</button><button style="margin-left: 1rem;" class="btn btn-danger" (click)="onDelete(users.id)">Delete</button></td>
        </tr>
    </ng-template>
</p-table>
</div>
