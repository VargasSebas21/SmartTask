
  <body [formGroup]="formGroup">
    <div class="login-box">
      <div class="login-header">
        <header>Login</header>
      </div>
      <div class="input-box">
        <input
          type="text"
          class="input-field"
          placeholder="E-mail"
          autocomplete="off"
          formControlName="user"
          required
        />
      </div>
      <div class="input-box">
        <input
          type="password"
          class="input-field"
          placeholder="Password"
          autocomplete="off"
          formControlName="password"  
          required
        />
      </div>
      <div class="forgot">
        <section>
          <input type="checkbox" id="check" />
          <label for="check">Remember me</label>
        </section>
        <section>
          <a href="#">Forgot password</a>
        </section>
      </div>
      <div class="input-submit">
        <button (click)="onLogin()" class="submit-btn" id="submit"></button>
        <label for="submit">Sign in</label>
      </div>
      <div class="sign-up-link">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </div>
  </body>
